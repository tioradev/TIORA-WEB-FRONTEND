# Add this location block to your nginx.conf BEFORE the general /api/ location block

        # Swagger UI - Public access (no auth required)
        location /api/swagger-ui/ {
            proxy_pass http://tiora-web-backend:8080;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }
        
        # Swagger API docs - Public access (no auth required)  
        location /api/v3/api-docs {
            proxy_pass http://tiora-web-backend:8080;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_Set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }