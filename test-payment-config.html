<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Payment Configuration Test</h1>
    
    <div id="status" class="status info">
        Click "Test Config" to check payment configuration status
    </div>
    
    <button onclick="testConfig()">Test Config</button>
    <button onclick="clearCache()">Clear Cache</button>
    
    <h2>Test Results:</h2>
    <div id="results"></div>

    <script>
        // Simulate the config loading process
        const fallbackConfig = {
            merchantKey: "42F77B3164786C34",
            merchantToken: "1106D897CA1BB439EB3359E2DAB59392",
            merchantId: "42F77B3164786C34",
            businessKey: "29F534A06D907BE7",
            businessToken: "D05E2673036A57FC688100673064DA15",
            testMode: true,
            baseUrl: "https://sandboxipgpayment.payable.lk",
            defaultCurrency: "LKR"
        };

        async function testConfig() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Testing payment configuration...';
            
            try {
                // Simulate API call
                const mockApiResponse = {
                    merchantKey: "42F77B3164786C34",
                    merchantToken: "1106D897CA1BB439EB3359E2DAB59392", 
                    businessKey: "29F534A06D907BE7",
                    businessToken: "D05E2673036A57FC688100673064DA15",
                    testMode: true,
                    baseUrl: "https://sandboxipgpayment.payable.lk",
                    defaultCurrency: "LKR"
                };

                // Validate config
                const isValid = mockApiResponse.merchantKey && 
                               mockApiResponse.merchantToken &&
                               mockApiResponse.businessKey &&
                               mockApiResponse.businessToken &&
                               mockApiResponse.merchantKey !== "YOUR_MERCHANT_KEY" &&
                               mockApiResponse.merchantToken !== "YOUR_MERCHANT_TOKEN" &&
                               mockApiResponse.businessKey !== "YOUR_BUSINESS_KEY" &&
                               mockApiResponse.businessToken !== "YOUR_BUSINESS_TOKEN";

                if (isValid) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ Payment Gateway Configured Successfully!';
                    
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            <h3>Configuration Status: VALID</h3>
                            <p><strong>Merchant Key:</strong> ${maskValue(mockApiResponse.merchantKey)}</p>
                            <p><strong>Business Key:</strong> ${maskValue(mockApiResponse.businessKey)}</p>
                            <p><strong>Test Mode:</strong> ${mockApiResponse.testMode ? 'Enabled' : 'Disabled'}</p>
                            <p><strong>Base URL:</strong> ${mockApiResponse.baseUrl}</p>
                            <p><strong>Currency:</strong> ${mockApiResponse.defaultCurrency}</p>
                        </div>
                    `;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Payment Gateway Not Configured';
                    
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            <h3>Configuration Status: INVALID</h3>
                            <p>Please check your API configuration settings.</p>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ Error testing configuration: ' + error.message;
                
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <h3>Error occurred:</h3>
                        <p>${error.message}</p>
                        <p>Using fallback configuration...</p>
                    </div>
                `;
            }
        }

        function maskValue(value) {
            if (!value) return 'Not set';
            if (value.length <= 4) return value;
            return value.substring(0, 4) + '*'.repeat(Math.max(0, value.length - 8)) + value.substring(value.length - 4);
        }

        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('status').className = 'status info';
            document.getElementById('status').textContent = 'Cache cleared. Click "Test Config" to reload.';
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
